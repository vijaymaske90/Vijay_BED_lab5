<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Viewing Employee Details</h1>
        <hr>
 
        <form action="#" th:action="@{/}" th:object="${employee}">
            <label>Employee Id</label>
            <input type="text" th:field="*{employeeId}" placeholder="Employee First Name"
                class="form-control mb-4 col-4" readonly> 
            <label>Employee First Name</label>
            <input type="text" th:field="*{employeeFirstName}" placeholder="Employee First Name"
                class="form-control mb-4 col-4" readonly>
            <label>Employee Last Name</label>
            <input type="text"
                th:field="*{employeeLastName}" placeholder="Employee Last Name"
                class="form-control mb-4 col-4" readonly>
            <label>Employee Email</label>
            <input type="text"
                th:field="*{employeeEmail}" placeholder="Employee Email"
                class="form-control mb-4 col-4" readonly>    
 
        </form>
 
        <hr>
 
        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>
</html>
