<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

<h3>Employee List</h3>
<div class="container my-3">
<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>

<form action="#" th:action="@{/searchEmployee}" method="GET">
           
            <input type="text" name="firstName" th:value="${firstName}" placeholder="Search by Employee First Name"
                class="form-control mb-4 col-4">    
 
            <button type="submit" class="btn btn-info col-2">Search</button>
</form>
</div>
<table style="width:80%" border="1"
		class = "table table-striped table-responsive-md">
<thead>
<tr>
	<th>Employee First Name</th>
	<th>Employee Last Name</th>
	<th>Employee Email</th>
	<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="employee:${employees}">
		<td th:text="${employee.employeeFirstName}"></td>
		<td th:text="${employee.employeeLastName}"></td>
		<td th:text="${employee.employeeEmail}"></td>
		<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.employeeId})}"
				class="btn btn-primary">Update</a>
				<a th:href="@{/deleteEmployee/{id}(id=${employee.employeeId})}"
				class="btn btn-danger">Delete</a>
				<a th:href="@{/viewEmployee/{id}(id=${employee.employeeId})}"
				class="btn btn-primary">View</a>
	    </td>
</tr>
</tbody>
</table>
<a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
